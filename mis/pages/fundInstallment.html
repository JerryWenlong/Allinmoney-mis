<div class="fundAuditPage page">
	<p style="height:30px;line-height: 30px;margin-top: 10px;color: #1d94ed;">
		<label>产品名称:</label>
		<label style="color: #666">{{prodName}}</label>
		<label style="margin-left: 20px;">公司名称:</label>
		<label style="color: #666">{{prodCompany}}</label>
	</p>
	<div class="tool-bar">
		<button class="btn" ng-click="audit()" ng-show="showAuditBtn" ng-disabled="disabledAuditBtn">审核</button>
		<button class="btn" ng-click="auditDetails()">明细</button>
		<!-- <button class="fundAuditPageTitleBtn" ng-click="auditLog()">审核日志</button> -->
		<!-- <button class="fundAuditPageTitleBtn" ng-click="refresh()">刷新</button> -->
		<!-- <div style='float:right;height:68px;line-height:68px;margin-right: 10px;'><button class="fundAuditPageTitleBtn" ng-click="export()">导出Excel</button></div> -->
		
	</div>
	<div>
		<div ui-grid="gridOptions" ui-grid-selection class="myGrid" style="height:350px;border-radius:0;border-left:0;border-right:0;overflow-x:auto;overflow-y:hidden;"></div>
	</div>
	<div style="float:right;margin-right:10px;"><button class="fundAuditPageTitleBtn" ng-click="goBack()">返回</button></div>
</div>
