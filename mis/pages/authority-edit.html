<div class="authority edit" style="display:inline-block; width: 100%;min-height: 700px;">
<!-- <header class="page-title">
	<span class="text">新增权限</span>
</header> -->
<div class="button-bar" style='display: inline-block;padding-left:50px;border:none;'>
		<span class="title bar-item">角色名称</span>
		<input class="edit bar-item" ng-model="newRole.name" placeholder="角色名称" />
		<span class="title bar-item">角色类型</span>
		<my-select class="edit selectRoleType bar-item"
	   options-data='roleTypeOptions'
	   default-select="true"
	   default-select-value=''
	   click-fun='selectRoleType'
	   replace-select="true"
	   class="menu">
	</my-select>
	</div>

<fieldset class="edit add-role-content">
<!-- 	<legend>添加角色</legend> -->
	<div class="tree-pannel">
		<span class="title">拥有权限</span>
		<div class="list">
			<div
				data-treeview="true"
				data-tree-id="authorityTree"
				data-tree-model="creatRolePermissionList"
				data-node-id="permissionId"
				data-node-label="permissionName"
				data-node-children="children" 
				data-able-checkbox='true'>
			</div>
		</div>
	</div>
</fieldset>

<div class="" style="display: inline-block; float: left;margin-left:50px;">
	<button class="btn" ng-click="saveNewRole()">保存</button>
	<button class="btn" ng-click="cancelCreate()">取消</button>
</div>
</div>
