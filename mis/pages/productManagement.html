<div id="page2" class="pages"> 
<!-- 	<header class="page-title">
		<span class="text">产品管理</span>
	</header> -->
	<div class="page-body">
		<div class="tool-bar" style="margin-bottom: 20px;">
			<button class="btn" ng-click="gotoShelves();" ng-show="showProdShelfBtn">产品上架</button>
			<button class="btn" ng-click="gotoEditProduct();">修改/查看</button>
			<button class="btn" ng-click="gotoAuditProduct();" ng-show="showProdAuditBtn">产品审核</button>
			<button class="btn" ng-click="gotoInvest();" ng-show="showProdInvestBtn">设置活动</button>
			<button class="btn" ng-click="showInvestList();">投资记录</button>
			<select class="search-select" style="margin-left: 20px;" ng-model='searchModel.value' ng-change="searchSelectedChange();">
				<option ng-repeat="item in searchModel.searchList" value="{{item.value}}" >{{item.name}}</option>
			</select>
			<input type="search" class="searchbox" placeholder="查找条件" ng-model='searchValue' ng-show='searchModel.value != "2"' />
			<select class="search-select" ng-model='searchValue' ng-show='searchModel.value == "2"'>
				<!-- <option ng-repeat="item in prodStagusOptionList" value="{{item.value}}">{{item.name}}</option> -->
				<option ng-repeat="item in prodRiskLevelList" value="{{item.value}}">{{item.name}}</option>
			</select>
			<button class="btn" ng-click="searchClick();">查找</button>
		</div>
		<div ui-grid="gridOptions" ui-grid-selection class="myGrid" style="height:350px;overflow:hidden;"></div>
		<page conf="myConf" click-fn="changePage"></page>
	</div>
</div>
